<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Hello Java</title>
</head>
<body>
    <div id="bsod"> </div>
    <div class="clock"><h1 id="clock"> ##:##:## </h1></div>

    <div class="flex-container" id="v3">
        <div>
            <h1 id="head"> Ultimate Calculator v3.0 </h1>
                <input type="text" readonly name="calculate" id="calculate"><br>
                <button type="button" class="button2" onclick='funcTest()'> Calculate!</button>
                <div class="flex-box">
                    <div>
                    <button onclick='onClick1("+")'>+</button>
                    <button value="1" id="b1" onclick='onClick1(1)'>1</button>
                    <button value="4" id="b4" onclick='onClick1(4)'>4</button>
                    <button value="7" id="b7" onclick='onClick1(7)'>7</button>
                </div>
                <div>
                    <button onclick='onClick1("-")'>-</button>
                    <button value="2" id="b2" onclick='onClick1(2)'>2</button>
                    <button value="5" id="b5" onclick='onClick1(5)'>5</button>
                    <button value="8" id="b8" onclick='onClick1(8)'>8</button>
                </div>
                <div>
                    <button onclick='onClick1("*")'>*</button>
                    <button value="3" id="b3" onclick='onClick1(3)'>3</button>
                    <button value="6" id="b6" onclick='onClick1(6)'>6</button>
                    <button value="9" id="b9" onclick='onClick1(9)'>9</button>
                </div>
                <div>
                    <button onclick='onClick1("/")'>/</button>
                    <button value="6" id="b6" onclick='ClearLast()'>C</button>
                    <button value="9" id="b9" onclick='ClearAll()'>AC</button>
                    <button value="9" id="b9" onclick='onClick1(0)'>0</button>
                </div>
                </div>
        </div>
    </div>

    <div class="flex-containerv2" id="v2">
        <div>
            <h1 id="head"> Correct Calculator v2.0 </h1>
            <form action="">
                <input type="text" name="fname"><br>
                <button type="button" onclick='Calculator()'> Calculate!</button>
                <br>
                <input type="text" readonly id="result" value="Result:"><br>
            </form>
        </div>
    </div>
    
<div class="flex-containerold" id="v1">

        <h1 id="head"> Stable Calculator v1.0 </h1>
